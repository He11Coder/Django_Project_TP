{% extends "inc/base.html" %}
{% load bootstrap5 %}

{% block content %}
        
  <h1 class="mt-5">Log In</h1>
  <form action="/login/?next={{request.GET.next}}" method="post">
    
    {% csrf_token %}
    {% bootstrap_form form %}

    <button class="btn btn-outline-primary" type="submit">Log In!</button>
  </form>
  <div class = "row" style = "margin-top: 10px;"><a href = "{% url "signup" %}">Create new account</a></div>

{% endblock content %}
